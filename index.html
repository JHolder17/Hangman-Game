<html>

<head>
    <title>Hangman - Sneakers</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>

</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1>Hangman - Sneaker Edition.</h1>
            <p>Press Any Letter To Get Started.</p>
        </div>
        <!-- end of gamer header -->

        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">Panel heading without title // name of nike shoe to show up here</div>
                <div class="panel-body">
                    Panel content // pic of show to show up here
                </div>
            </div>
        </div>
        <!-- end of pic column -->

        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="panel-heading">Wins</div>
                    <p id="wins"></p>
                    <div class="panel-heading">Current Word</div>
                    <p id="currentWord"></p>
                    <div class="panel-heading">Number Of Guesses Remaining</div>
                    <p id="guessesRemaining"></p>
                    <div class="panel-heading">Letters Already Guessed</div>
                    <p id="lettersGuessed"></p>
                </div>
            </div>
        </div>
        <!-- end of game column -->

    </div>
    <script>
    startUp();
    </script>
</body>

</html>
